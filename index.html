<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Todo App</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a new todo item...">
      <button type="submit">Add Todo</button>
    </form>
    <ul id="todo-list"></ul>
    <button type="button" class="clear-completed visible">Clear completed</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
