<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Modern Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Modern Todo App</h1>
        <form>
          <input type="text" placeholder="Add New Todo" />
          <button>Add</button>
        </form>
      </header>
      <main>
        <ul class="todos">
          <li>
            <input type="checkbox" />
            <span>Do laundry</span>
            <button>Delete</button>
          </li>
          <li>
            <input type="checkbox" />
            <span>Buy groceries</span>
            <button>Delete</button>
          </li>
          <li>
            <input type="checkbox" />
            <span>Call mom</span>
            <button>Delete</button>
          </li>
        </ul>
      </main>
      <footer>
        <p>&copy; 2023 Modern Todo App</p>
      </footer>
    </div>
  </body>
</html>
